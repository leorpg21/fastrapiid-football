name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # La rama que contiene tu contenido est치tico

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'  # O la versi칩n de PHP que necesitas

      - name: Install dependencies
        run: composer install

      - name: Build static files
        run: |
          # Comando para generar archivos est치ticos
          php artisan your:command-to-generate-static-content

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # La carpeta que contiene tus archivos est치ticos
          publish_branch: gh-page